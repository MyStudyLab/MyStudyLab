@(pageTitle: String)(content: Html)


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jordan G. Dodson - @pageTitle</title>

        <meta name="author" content="Study Lab">

        <meta name="description" content="Analyze your study habits">

        <meta name="keywords" content="Informatics, Analytics, Time, Tracking, Study">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <meta charset="UTF-8">

            <!-- Favicon -->
        <link href="@routes.Assets.at("images/favicon.ico")" rel="icon" type="image/x-icon">

            <!-- Roboto font from Google -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">

            <!-- JQuery -->
        <script src="@routes.Assets.at("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>

            <!-- Bootstrap CSS-->
        <link href="@routes.Assets.at("stylesheets/bootstrap/3.3.6/css/bootstrap.min.css")" rel="stylesheet" type="text/css">

            <!-- Bootstrap JS -->
        <script src="@routes.Assets.at("javascripts/bootstrap-3.3.7.min.js")" type="text/javascript"></script>

            <!-- Font awesome -->
        <link href="@routes.Assets.at("stylesheets/font-awesome/4.7.0/css/font-awesome.css")" rel="stylesheet" type="text/css">

            <!-- Static assets -->
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" type="text/css">

            <!-- Google Analytics -->
        <script src="@routes.Assets.at("javascripts/googleAnalytics.js")" type="text/javascript"></script>
    </head>
    <body>

            <!-- Navbar with links to other pages on the site-->
        <nav class="navbar navbar-inverse navbar-margin-bottom navbar-fixed-top">

            <div class="container-fluid">

                    <!-- Link to the homepage -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#studylab-navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="@routes.Application.home()" class="navbar-brand" hreflang="en">Study Lab</a>
                </div>

                <div class="collapse navbar-collapse" id="studylab-navbar">

                        <!-- Links to other pages on the site-->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="@routes.Application.signup()" hreflang="en">Signup</a></li>
                        <li><a href="@routes.Application.loginPage()" hreflang="en">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

            <!-- Primary page content -->
        <div class="page-content">
        @content
        </div>

            <!-- Footer with assistive information and copyright -->
        <footer>
            <span class="footer-link"><a href="/about" hreflang="en">About</a></span>
            <span class="footer-link"><a href="/contact" hreflang="en">Contact</a></span>
            <span class="footer-link"><a href="/help" hreflang="en">Help</a></span>
            <span id="footer-copyright">&copy 2017 Study Lab Inc.</span>
        </footer>
    </body>
</html>
