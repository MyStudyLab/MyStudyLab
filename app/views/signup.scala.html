@()(implicit messages: Messages)

@siteTemplate("Signup") {

    <form action="@routes.Users.addNewUser()" id="signup-form" class="studylab-entry-form" method="post" onsubmit="">

        <div class="form-group">
            <label for="signup-username-input">Username</label>
            <input name="username" type="text" class="form-control" id="signup-username-input" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="signup-first-name-input">First Name</label>
            <input name="firstName" type="text" class="form-control" id="signup-first-name-input" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="signup-last-name-input">Last Name</label>
            <input name="lastName" type="text" class="form-control" id="signup-last-name-input" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="signup-email-input">Email</label>
            <input name="email" type="email" class="form-control" id="signup-email-input" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="signup-password-input">Password</label>
            <input name="password" type="password" class="form-control" id="signup-password-input" placeholder="Password">
        </div>


        <button type="submit" class="btn btn-default" value="Submit">Signup</button>
    </form>

}
