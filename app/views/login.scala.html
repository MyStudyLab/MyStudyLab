@()(implicit messages: Messages)

    @siteTemplate("Login") {

        <script id="login-form-script">

                $(function () {
                    $("#login-form").on("submit", function (e) {

                        e.preventDefault();

                        $.ajax({
                            type: "post",
                            url: "/users/checkCredentials",
                            data: $("#login-form").serialize(),
                            dataType: "json",
                            complete: function (request, textStatus) {

                                if (request.status === 200) {

                                    console.log(request.responseText);

                                    // Parse the response text as JSON
                                    let data = JSON.parse(request.responseText);


                                    if (data['payload'] === true) {
                                        console.log(data);
                                        $("#successful-login-message").removeAttr("hidden");
                                        $("#login-form").remove();
                                    } else {
                                        $("#login-username-input").val("");
                                        $("#login-password-input").val("");
                                        alert("Sorry, your login information was incorrect");

                                    }

                                }

                            }
                        });
                    });
                });
        </script>

        <p id="successful-login-message" class="studylab-entry-form" hidden>
            You're logged in!
        </p>

        <form id="login-form" class="studylab-entry-form">

            <div class="form-group">
                <label for="login-username-input">Username</label>
                <input name="username" type="text" class="form-control" id="login-username-input" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="login-password-input">Password</label>
                <input name="password" type="password" class="form-control" id="login-password-input" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-default" value="Submit">Login</button>
        </form>

    }
